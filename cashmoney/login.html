<!DOCTYPE html>
<html>
    <head>
        <title>Login | crowdle</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="static/foundation/foundation-icons.css" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' />
        <!--<link href="static/css/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />-->
    </head>
    <body>
        <section class="logbg"></section>
        <header>
            <section class="main_title"><a href="index.html">crowdle</a></section>
            <section class="searchbox_wrapper">
                <div class="magnify_glass"></div>
                <input type="text" name="search" class="searchbox_txt_inp" placeholder="Search for a campaign..." autocomplete="off" />
            </section>
            <section class="mainlist">
                <ul>
                    <li><a href="#">Create a campaign</a></li>
                    <li><a href="#">View campaigns</a></li>
                </ul>
            </section>
            <section class="access_buttons">
                <ul>
                    <li class="login_button" id="onlink"><a href="#">Log in</a></li>
                    <li class="signup_button"><a href="signup.html">Sign up</a></li>
            </section>
        </header>
    
        <section class="dark_page"></section>
        
        <section class="login_sect">
            <section class="login_sect_wrapper">
                <h2 class="log_txt">Login</h2>
                <div class="fb_login">Login with Facebook</div>
                <h3>or</h3>
                <form method="post" action="profile/login/">
                    <input type="email" class="txt_inp" placeholder="Email" autofocus required/>
                    <input type="password" class="txt_inp" placeholder="Password" required />
                    <input type="submit" class="form_sub" value="Login" required />
                </form>
            </section>
        </section>    
        <script src="static/js/jquery.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
