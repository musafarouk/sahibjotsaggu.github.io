<!DOCTYPE html>
<html lang="en" ng-app="testing">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon.png">

        <title>Bitcoin Boyz</title>
        <!-- Bootstrap core CSS -->
        <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="MyController as my">
        <!-- header -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-main">
            <div class="hamburger-icon"></div>
            <!--<div class="back-icon"><span class="glyphicon glyphicon-arrow-left gray"></span></div>-->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span>Genome Ticket Manager</span>
                </a>
            </div>

            <div class="input-group">
                <input type="text" id="search-box" class="form-control" placeholder="Search" aria-describedby="sizing-addon2">
            </div>
            <div class="search-icon-right">
                <span class="glyphicon glyphicon-search white" aria-hidden="true"></span>
            </div>
            <div class="close-icon-right">
                <span class="glyphicon glyphicon-remove gray" aria-hidden="true"></span>
            </div>
        </nav>
        <!-- end header -->

        <!-- page shadow -->
        <div class="page-shadow"></div>
        <!-- end page shadow -->

        <!-- sidebar -->
        <section class="sidebar">
            <!--<nav class="navbar navbar-default navbar-fixed-top navbar-main sidebar-header">
                <div class="genome-icon"></div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span>GTM</span>
                    </a>
                </div>
            </nav>-->
            <div class="sidebar-banner">
                <div class="sidebar-profile"></div>
                <div class="sidebar-user-info">
                    <p class="bold">Sahibjot Saggu</p>
                    <p>ssaggu@klick.com</p>
                </div>
            </div>
            <div class="sidebar-content">
                <ul>
                    <li><a href="#"><span class="glyphicon glyphicon-star"></span>Notifications<span class="sidebar-counter">0</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-tasks"></span>Tasks</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-calendar"></span>Calendar</a></li>
                </ul>
                <ul>
                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span>Settings</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-off"></span>Logout</a></li>
                </ul>

            </div>
        </section>
        <!-- end sidebar -->

        <!-- cards -->
        <div class="row" style="margin: 0; padding: 0;">
        <section class="cards-wrapper" style="margin-top: 64px;">
            <section class="cards" ng-repeat="words in my.product">
                <div class="col-sm-4" style="padding-top: 1px;">
                    <div class="mat-card">
                        <div class="mat-image">
                            <img src="{{words.imgsrc}}" />
                        </div>
                        <div class="fab" id="{{words.imgsrc}}"></div>
                        <h3>{{words.heading}}</h3>
                        <p>{{words.desc}}</p>
                        <div class="flat-button">Share<span class="underline"></span></div>
                        <div class="flat-button">Explore<span class="underline"></span></div>
                    </div>
                </div>
            </section>
        </section>
    </div>
        <!-- end cards -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!--
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>-->


        <script src="js/script.js"></script>
    </body>
</html>
