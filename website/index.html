        <!-- cards -->
        <div class="row" style="margin: 0; padding: 0;">
            <section class="cards-wrapper" style="margin-top: 64px;">
                <section class="cards" ng-repeat="task in all_tasks">
                    <div class="col-md-4 col-sm-6" style="padding-top: 1px;">
                        <div class="mat-card">
                            <!--<div class="mat-image">
                                <img src="{{words.imgsrc}}" />
                            </div>
                            <div class="fab" id="{{words.imgsrc}}"></div>-->
                            <h4>{{task.title}}</h4>
                            <p class="gray">#{{task.task_id}}</p>
                            <div class="flat-button" data-toggle="modal" data-target="#myModal" ng-click="showModal(task.task_id)" id="{{task.task_id}}">More Info<span class="underline"></span></div>
                           
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <div class="mymodal-left-shadow"></div>
        <div class="mymodal">
            
        </div>
        <div class="mymodal-right-shadow"></div>




         <div class="modal fade {{task.task_id}}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">{{modal_data.task_title}}</h4>
                    </div>
                    <div class="modal-body" ng-bind-html="modal_data.task_desc">
                        
                    </div>
                    <div class="modal-comments" ng-show="modal_data.has_comments">
                    <h5 class="gray" style="padding-bottom: 10px;">All Comments</h5>
                        <ul class="comments_list">
                            <li ng-repeat="comment in modal_data.comment_info.Entries">
                                <div class="comment-pic" style="{{comment.UserPhotoPath}}"></div>
                                <div class="comment-info">
                                    <div class="comment-creator">{{comment.UserName}}</div>
                                    <div class="comment-time gray">{{comment.Created}}</div>
                                    <div class="comment-txt" ng-bind-html="comment.Comment"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                    <div class="flat-button" data-dismiss="modal">Close<span class="underline"></span></div>
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
